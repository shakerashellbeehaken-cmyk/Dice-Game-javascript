<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Score Match Game By Ema</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div class="game" id="game">
        <div class="stats">
            <div><b>Your Goal:</b>
                <span id="goal"></span>
            </div>
            <div><b>Your Attempts:</b> 
                <span id="attempts"></span>
                 / 15</div>
        </div>

        <div class="score-box" id="score">0</div>

        <button id="generateBtn"><b>Generate</b></button>

        <div class="total"><b>Total Score:</b> 
            <span id="totalScore">0</span>
        </div>

        <div class="balls" id="balls"></div>
    </div>

    <script src="game.js"></script>
</body>

</html>
